<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <section>
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-sm-6 col-md-6 m-auto">
                    <div class="card ">
                        <div class="card-body">
                            <form action="">
                                <input type="text" class="form-control py-2 my-3" placeholder="Kullanıcı Adı Giriniz...">
                                <div class="my-3 py-2">
                                
                                <input type="password" class="form-control py-2 my-3" placeholder="Şifrenizi Giriniz...">
                                <div class="my-3 py-2 text-center">
                                    <button type="button" class="btn btn-outline-primary">Giriş</button>
                                </div>
                            </form>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Oturumu açık tut.
                            </label>
                        </div>
                        <div>Hello World</div> 
                            
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
